    <main class="main">
        
            <div class="registration">
                <form action="" class="registration__form" data-aos="fade-down"  data-aos-duration="3000">
                    <h1 class="registration__form__h1">Registrarse</h1>
                        <div>
                            <label for="Nombre">Nombre</label>
                            <input type="text" placeholder="Nombre" id='Nombre' name="Nombre">
                        </div>
                        <div>
                            <label for="apellido">Apellido</label>
                            <input type="text" placeholder="Apellido" name="apellido" id="apellido">
                        </div>
                        <!-- Usuario -->
                        <div>
                            <label for="email">Email </label>
                            <input type="email" placeholder="Email" name="email" id="email">
                        </div>
                        <div>
                            <label for="usuario">Usuario</label>
                            <input type="text" placeholder="Usuario" name="usuario" id="usuario">
                        </div>
                        <!-- Contraseña -->
                        <div>
                            <label for="contraseña">Contraseña</label>
                            <input type="password" placeholder="Contraseña" name="cotraseña" id="contraseña">
                        </div>
                        <input type="submit" value="Registrarse">
                     
                </form>
            </div>
